<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Proto1 app</title>
		<style>
			body { margin: 0px; overflow: hidden;}
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/ytg.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var cube_geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var cube_material = new THREE.MeshLambertMaterial( { color: 'blue' } );
			var cube = new THREE.Mesh( cube_geometry, cube_material );
			cube.position.set(0, 0, 0);
			cube.rotation.set(0, 120, 0);
			scene.add( cube );

			var cylinder_geometry = new THREE.CylinderGeometry( 1, 20, 20, 16 );
			var cylinder_material = new THREE.MeshLambertMaterial( { color: 'red'} );
			var cylinder = new THREE.Mesh( cylinder_geometry, cylinder_material );
			cylinder.position.set(0, -8, -16);
			scene.add( cylinder );

			var cylinder2_geometry = new THREE.CylinderGeometry( 4, 6, 7, 32 );
			var cylinder2_material = new THREE.MeshLambertMaterial( { color: 'cyan'} );
			var cylinder2 = new THREE.Mesh( cylinder2_geometry, cylinder2_material );
			cylinder2.position.set(-15, -14, 25);
			scene.add( cylinder2 );

			var cylinder3_geometry = new THREE.CylinderGeometry( 5, 5, 7, 32 );
			var cylinder3_material = new THREE.MeshLambertMaterial( { color: 'yellow'} );
			var cylinder3 = new THREE.Mesh( cylinder3_geometry, cylinder3_material );
			cylinder3.position.set(20, -16, 25);
			scene.add( cylinder3 );

			var cylinder4_geometry = new THREE.CylinderGeometry( 5, 5, 5, 32 );
			var cylinder4_material = new THREE.MeshLambertMaterial( { color: 'magenta'} );
			var cylinder4 = new THREE.Mesh( cylinder4_geometry, cylinder4_material );
			cylinder4.position.set(18, -16, 8);
			scene.add( cylinder4 );

			var plane_geometry = new THREE.BoxGeometry( 64, 64, 5 );
			var plane_material = new THREE.MeshLambertMaterial( { color: 'green' } );
			var plane = new THREE.Mesh( plane_geometry, plane_material );
			plane.position.set(0, -20, 0);
			plane.rotation.x = -90 * Math.PI / 180;
			scene.add( plane );

			var light = new THREE.PointLight( 0xffffff, 5, 100 );
			light.position.set( 0, 50, 0 );
			scene.add( light );
			
			function render() {
				requestAnimationFrame( render );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				/*
				*/
				camera.position.x = cube.position.x;
				camera.rotation.x = -30 * Math.PI / 180;
				camera.position.y = cube.position.y + 3;
				camera.position.z = cube.position.z + 5; // cube must be as far as the camera, set it as third person like
				renderer.render( scene, camera );
			}
			render();
			
		</script>
	</body>
</html>
